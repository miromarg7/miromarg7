<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="logo-container" role="banner">
        <img src="images/MMwhite.png" alt="Company Logo" class="logo" />

      <div class="name font">Margevich</div>
    </div>

    <nav class="nav" role="navigation" aria-label="Главное меню">
      <a href="#home" class="font txt">HOME</a>
      <a href="#contact" class="font txt">CONTACT</a>
    </nav>
  </header>
  <div class="hero">
    <div class="gradient">
      <img src="images/hero.png" alt="hero-img" class="hero-img"/>
      <div class="gradient"></div>
      <img src="images/MMblack.png" class="mm-hero"/>
      <div class="hero-text">
        <p class="font main-txt">HELLO MY NAME IS <span class="highlight">MIRO</span>
        <br>AND THIS IS MY PERSONAL WEB-SITE
        <br>HERE YOU CAN READ SOMETHING ABOUT</p><div class="me highlight">ME</div>
      </div>
    </div>
    <a href="#" class="custom-button font">CONTACT ME</a>
  </div>
</body>
</html>
